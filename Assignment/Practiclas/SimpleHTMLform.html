<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpel HTML form</title>
</head>
<body>

    <h1>Please fill the form</h1>

    <form action="" >

        
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50"><br><br>

      
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" 
               pattern="[0-9]{10}" 
               required><br><br>

     
        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject" required>
            <option value="">-- Select a subject --</option>
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select><br><br>

        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" 
                  required minlength="10" maxlength="500"
                  placeholder="Write your message here..."></textarea><br><br>

        
        <button type="submit">Submit</button>

    </form>

</body>
</html>
